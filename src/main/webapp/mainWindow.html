<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleMain.css" />
    <title>Expense Control</title>
</head>
<body>
<div class="project">
    <div class="div">
        <div class="text-wrapper" id="graphics">Graphics</div>
        <div class="budget">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <div class="text-wrapper-2" id="budget">Minimum Budget</div>
                    <div class="food">
                        <div class="text-wrapper-3">Food Budget</div>
                        <div class="assistive-chip">
                            <div class="state-layer">
                                <label class="label-text">$ 210</label> <!-- Valor fijo -->
                            </div>
                        </div>
                        <label class="label-message">Minimum limit reached!</label>
                    </div>
                    <div class="transportation">
                        <div class="text-wrapper-3">Transportation</div>
                        <div class="assistive-chip">
                            <div class="state-layer">
                                <label class="label-text">$ 200</label> <!-- Valor fijo -->
                            </div>
                        </div>
                        <label class="label-message">Minimum limit reached!</label>
                    </div>
                    <div class="recreation">
                        <div class="text-wrapper-4">Recreation Budget</div>
                        <div class="assistive-chip">
                            <div class="state-layer">
                                <label class="label-text">$ 150</label> <!-- Valor fijo -->
                            </div>
                        </div>
                        <label class="label-message">Minimum limit reached!</label>
                    </div>
                    <div class="saving">
                        <div class="text-wrapper-4">Savings Budget</div>
                        <div class="assistive-chip">
                            <div class="state-layer">
                                <label class="label-text">$ 100</label> <!-- Valor fijo -->
                            </div>
                        </div>
                        <label class="label-message">Minimum limit reached!</label>
                    </div>
                    <div class="other">
                        <div class="text-wrapper-4">Other Budget</div>
                        <div class="assistive-chip">
                            <div class="state-layer">
                                <label class="label-text">$ 50</label> <!-- Valor fijo -->
                            </div>
                        </div>
                        <label class="label-message">Minimum limit reached!</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="category" id="category">
            <div class="group">
                <div class="overlap-group-2">
                    <div class="overlap-2">
                        <div class="box"></div>
                        <div class="text-wrapper-9">Others</div>
                        <div class="text-wrapper-10" data-category="Others">0</div>
                    </div>
                    <div class="overlap-3">
                        <div class="box-2"></div>
                        <div class="text-wrapper-9">Savings</div>
                        <div class="text-wrapper-10" data-category="Savings">0</div>
                    </div>
                    <div class="overlap-4">
                        <div class="box-3"></div>
                        <div class="text-wrapper-9">Recreation</div>
                        <div class="text-wrapper-10" data-category="Recreation">0</div>
                    </div>
                    <div class="overlap-5">
                        <div class="box-4"></div>
                        <div class="text-wrapper-11">Transportation</div>
                        <div class="text-wrapper-10" data-category="Transportation">0</div>
                    </div>
                    <div class="overlap-6">
                        <div class="text-wrapper-9">Feeding</div>
                        <div class="text-wrapper-10" data-category="Feeding">0</div>
                    </div>
                    <div class="text-wrapper-12">Categories</div>
                </div>
            </div>
        </div>
        <div class="amount-available" id="amount">
            <div class="overlap-7">
                <div class="label-AA">
                    <div class="state-layer">
                        <div class="label-text">$ 0</div>
                    </div>
                </div>
                <div class="text-wrapper-13">Amount Available</div>
            </div>
        </div>
        <div class="navbar-user-light">
            <a href="#amount" class="text-wrapper-14">Expense Control</a>
            <div class="frame">
                <div class="navbar">
                    <a href="#category" class="text-wrapper-15">Categories</a>
                    <a href="#movements" class="text-wrapper-15">Movements</a>
                    <a href="#budget" class="text-wrapper-15">Budget</a>
                    <a href="#graphics" class="text-wrapper-15">Charts</a>
                </div>
            </div>
        </div>
        <img id="icon" class="icon" src="img/icon.png" alt="Add" />
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
